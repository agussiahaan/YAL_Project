{% extends 'layout.html' %}
{% block body %}
<h2>Storage</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="card p-3">
    <label>Upload File</label>
    <input type="file" name="file" class="form-control">
    <button class="btn btn-primary mt-3">Upload</button>
  </div>
</form>

<h3 class="mt-3">Daftar File</h3>
<ul>
{% for f in files %}
  <li>{{ f.name }}</li>
{% endfor %}
</ul>
{% endblock %}
