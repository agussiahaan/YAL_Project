{% extends 'layout.html' %}
{% block body %}
<h2>Reset Password</h2>
<form method="post" action="{{ url_for('auth.reset') }}">
  <div class="mb-3"><label>Password Lama</label><input class="form-control" name="old_password" type="password" required></div>
  <div class="mb-3"><label>Password Baru</label><input class="form-control" name="new_password" type="password" required></div>
  <div class="mb-3"><label>Konfirmasi Password Baru</label><input class="form-control" name="confirm_password" type="password" required></div>
  <button class="btn btn-primary">Ganti Password</button>
</form>
{% endblock %}
