
{% extends 'layout.html' %}
{% block body %}

<h2>History Streaming</h2>

{% if history %}
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Judul</th>
      <th>Status</th>
      <th>Start</th>
      <th>End</th>
      <th>Log</th>
    </tr>
  </thead>
  <tbody>
    {% for h in history %}
    <tr>
      <td>{{ h.title }}</td>
      <td>{{ h.status }}</td>
      <td>{{ h.start_time }}</td>
      <td>{{ h.end_time or '-' }}</td>
      <td style="max-width:300px;white-space:pre-wrap">{{ h.log or '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="alert alert-info mt-3">Belum ada history.</div>
{% endif %}

{% endblock %}
